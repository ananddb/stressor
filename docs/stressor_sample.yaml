# Stressor Project Definition (project name == filename)
parameters:
  # parameter_name: default_value
  user_count: 1
  verbose: 3

logging:
  ""

users:
  $file: user_def.yaml

sequences:
  # Test-suite 'log_in'
  load_pages:
  # Test-suite 'load_pages'
  load_pages:
    sequence:
      - log_in
      - exec:
          name: load_page
          args:
          count: 10

# Test suites can be run like
# > stressor my_suite.yaml -e single_user
suites:
  single_user:
    sequence: load_pages
